<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html & CSS Intro</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- How to distinguish different tags ? -->

    <!-- Method #1: id -->
    <div id="box-blue">0</div>
    <div id="box-red">1</div>
    <!-- One limitation of ids is that only one tag can have same ID -->

    <!-- Method #2: classes -->
    <!-- Unlike ids we can have multiple tags that share the same class without any issues. -->
    <div class="box-orange">2</div>
    <div class="box-purple">3</div>
    
</body>
</html>
